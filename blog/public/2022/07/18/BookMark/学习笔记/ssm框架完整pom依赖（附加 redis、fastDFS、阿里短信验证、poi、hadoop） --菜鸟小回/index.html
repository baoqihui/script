361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br></pre></td><td class="code"><pre><code class="hljs javascript?linenums">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;&lt;!--指定xml文档的版本和编码方式 --&gt;<br>&lt;!--project是所有pom.xml的根元素， 它还声明了一些POM相关的命名空间及xsd元素， 虽然这些属性不是必须的， 但使用这些属性能够让第三方工具 <br>	(如：IDE中的xml编辑器)帮助我们快速编辑POM --&gt;<br>&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot; xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;<br>	xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;<br>	&lt;!--指定了当前POM模型的版本，对于maven2及maven3来说，它只能是4.0.0。 这段代码中最重要的是包含groupId,artifactId和version的三行。 <br>		这三个元素定义了一个项目基本的坐标，在maven的世界， 任何的jar,pom或者war都是以基于这些基本的坐标进行区分的。 --&gt;<br>	&lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;<br><br>	&lt;groupId&gt;com.yun&lt;/groupId&gt;&lt;!--填写你的组织名例如 --&gt;<br>	&lt;artifactId&gt;test&lt;/artifactId&gt;&lt;!--项目名字 --&gt;<br>	&lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;&lt;!--项目的版本 snapshot为快照意思，代表当前为测试版， 开发版，相对的为release，意味发行版本，代表稳定版 --&gt;<br>	&lt;packaging&gt;war&lt;/packaging&gt;&lt;!--问你项目需要打成什么包？pom jar war？一般javaWeb项目填war --&gt;<br>	&lt;name&gt;ssm Maven Webapp&lt;/name&gt;<br>	&lt;!-- FIXME change it to the project&#x27;s website --&gt;<br>	&lt;url&gt;http://www.example.com&lt;/url&gt;<br><br>	&lt;!-- 集中定义常用依赖版本号 --&gt;<br>	&lt;properties&gt;<br>		&lt;junit.version&gt;4.11&lt;/junit.version&gt;<br>		&lt;servlet-api.version&gt;3.1&lt;/servlet-api.version&gt;<br>		&lt;jsp-api.version&gt;2.2&lt;/jsp-api.version&gt;<br>		&lt;jstl.version&gt;1.2&lt;/jstl.version&gt;<br>		&lt;mysql.version&gt;8.0.17&lt;/mysql.version&gt;<br>		&lt;mybatis.version&gt;3.2.7&lt;/mybatis.version&gt;<br><br>		&lt;spring.version&gt;4.2.4.RELEASE&lt;/spring.version&gt;<br>		&lt;fastjson.version&gt;1.2.56&lt;/fastjson.version&gt;<br>		&lt;c3p0.version&gt;0.9.1.2&lt;/c3p0.version&gt;<br>		&lt;jedis.version&gt;3.0.1&lt;/jedis.version&gt;<br>		&lt;commons-fileupload.version&gt;1.3.3&lt;/commons-fileupload.version&gt;<br><br>		&lt;log4j.version&gt;1.2.12&lt;/log4j.version&gt;<br>		&lt;mybatis-spring.version&gt;1.2.2&lt;/mybatis-spring.version&gt;<br>		&lt;mybatis-ehcache.version&gt;1.0.2&lt;/mybatis-ehcache.version&gt;<br>		&lt;jsqlparser&gt;0.9.1&lt;/jsqlparser&gt;<br>		&lt;pagehelper.version&gt;3.4.2&lt;/pagehelper.version&gt;<br><br>		&lt;validation-api.version&gt;1.0.0.GA&lt;/validation-api.version&gt;<br>		&lt;tomcat-servlet-api.version&gt;7.0.62&lt;/tomcat-servlet-api.version&gt;<br>		&lt;poi.version&gt;3.17&lt;/poi.version&gt;<br>		&lt;project.build.sourceEncoding&gt;UTF-8&lt;/project.build.sourceEncoding&gt;<br>		&lt;hadoop.version&gt;2.7.3&lt;/hadoop.version&gt;<br>		&lt;maven.compiler.source&gt;1.7&lt;/maven.compiler.source&gt;<br>		&lt;maven.compiler.target&gt;1.7&lt;/maven.compiler.target&gt;<br>	&lt;/properties&gt;<br>	&lt;dependencies&gt;<br><br>		&lt;!-- ******************************************** spring *************************** --&gt;<br>		&lt;!--提供对AspectJ的支持 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-aspects&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--这个jar 文件包含在应用中使用Spring 的AOP 特性时所需的类和源码级元数据支持。使用基于AOP 的Spring特性， 如声明型事务管理（Declarative <br>			Transaction Management），也要在应用里包含这个jar包。 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-aop&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--这个jar 文件包含对Spring 对JDBC 数据访问进行封装的所有类。 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-jdbc&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--基于tx的事务管理需要 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-tx&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--这个jar 文件是所有应用都要用到的，它包含访问配置文件、 创建和管理bean 以及进行Inversion of Control / <br>			Dependency Injection（IoC/DI）操作相关的所有类。 如果应用只需基本的IoC/DI 支持，引入spring-core.jar <br>			及spring-beans.jar 文件就可以了。 外部依赖spring-core --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-beans&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--这个jar 文件包含支持UI模版（Velocity，FreeMarker，JasperReports）， 邮件服务，脚本服务(JRuby)，缓存Cache（EHCache）， <br>			任务计划Scheduling（uartz）方面的类。 外部依赖spring-context, (spring-jdbc, Velocity, FreeMarker, <br>			JasperReports, BSH, Groovy, JRuby, Quartz, EHCache) --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-context-support&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--spring表达式语言 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-expression&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--基础web功能，如文件上传 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-web&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--spring测试，提供junit与mock测试功能 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-test&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>			&lt;scope&gt;test&lt;/scope&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--commons-lang3 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.commons&lt;/groupId&gt;<br>			&lt;artifactId&gt;commons-lang3&lt;/artifactId&gt;<br>			&lt;version&gt;3.4&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!-- ****************************** 引入springmvc，mvc实现*************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.springframework&lt;/groupId&gt;<br>			&lt;artifactId&gt;spring-webmvc&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************* 引入junit，做单元测试用，@Test注解需要它 ********************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;junit&lt;/groupId&gt;<br>			&lt;artifactId&gt;junit&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;junit.version&#125;&lt;/version&gt;<br>			&lt;scope&gt;test&lt;/scope&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************* 引入mysql *********************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;mysql&lt;/groupId&gt;<br>			&lt;artifactId&gt;mysql-connector-java&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;mysql.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!-- ******************************* 引入mybatis ********************************************* --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.mybatis&lt;/groupId&gt;<br>			&lt;artifactId&gt;mybatis&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;mybatis.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ****************************************** 分页 ******************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;com.github.jsqlparser&lt;/groupId&gt;<br>			&lt;artifactId&gt;jsqlparser&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;jsqlparser&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;com.github.pagehelper&lt;/groupId&gt;<br>			&lt;artifactId&gt;pagehelper&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;pagehelper.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!-- ******************************* c3p0连接池 *************************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;c3p0&lt;/groupId&gt;<br>			&lt;artifactId&gt;c3p0&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;c3p0.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************** jedis，Jedis是Redis官方推荐的Java连接开发工具。*********************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;redis.clients&lt;/groupId&gt;<br>			&lt;artifactId&gt;jedis&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;jedis.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************* fastjson，把对象和json格式互转换时需要用到 ****************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;com.alibaba&lt;/groupId&gt;<br>			&lt;artifactId&gt;fastjson&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;fastjson.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ***************************************** commons ************************************* --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;commons-fileupload&lt;/groupId&gt;<br>			&lt;artifactId&gt;commons-fileupload&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;commons-fileupload.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;commons-io&lt;/groupId&gt;<br>			&lt;artifactId&gt;commons-io&lt;/artifactId&gt;<br>			&lt;version&gt;2.4&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ***************************** 引入log4j，生成日志需要这个，log for java ，4是 for的近音  ************************ --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;log4j&lt;/groupId&gt;<br>			&lt;artifactId&gt;log4j&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;log4j.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br><br>		&lt;!-- ****************************************** 引入mybatis和spring ***************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.mybatis&lt;/groupId&gt;<br>			&lt;artifactId&gt;mybatis-spring&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;mybatis-spring.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.mybatis.caches&lt;/groupId&gt;<br>			&lt;artifactId&gt;mybatis-ehcache&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;mybatis-ehcache.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ****************************************** poi导出excel ************************************ --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.poi&lt;/groupId&gt;<br>			&lt;artifactId&gt;poi&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;poi.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.poi&lt;/groupId&gt;<br>			&lt;artifactId&gt;poi-ooxml&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;poi.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.poi&lt;/groupId&gt;<br>			&lt;artifactId&gt;poi-ooxml-schemas&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;poi.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!-- 防止 程序包javax.servlet.annotation不存在 --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.tomcat&lt;/groupId&gt;<br>			&lt;artifactId&gt;tomcat-servlet-api&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;tomcat-servlet-api.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************************* 校验器 ***************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;javax.validation&lt;/groupId&gt;<br>			&lt;artifactId&gt;validation-api&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;validation-api.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ******************************************* 文件服务器 ************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.csource.fastdfs&lt;/groupId&gt;<br>			&lt;artifactId&gt;fastdfs&lt;/artifactId&gt;<br>			&lt;version&gt;1.2&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br><br>		&lt;!-- ********************************** 阿里短信依赖 ************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;com.aliyun&lt;/groupId&gt;<br>			&lt;artifactId&gt;aliyun-java-sdk-core&lt;/artifactId&gt;<br>			&lt;version&gt;3.7.0&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;com.aliyun&lt;/groupId&gt;<br>			&lt;artifactId&gt;aliyun-java-sdk-ecs&lt;/artifactId&gt;<br>			&lt;version&gt;4.11.0&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- ********************************** hadoop **************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.hadoop&lt;/groupId&gt;<br>			&lt;artifactId&gt;hadoop-common&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;hadoop.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-client --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.hadoop&lt;/groupId&gt;<br>			&lt;artifactId&gt;hadoop-client&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;hadoop.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-hdfs --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;org.apache.hadoop&lt;/groupId&gt;<br>			&lt;artifactId&gt;hadoop-hdfs&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;hadoop.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;jdk.tools&lt;/groupId&gt;<br>			&lt;artifactId&gt;jdk.tools&lt;/artifactId&gt;<br>			&lt;version&gt;1.8&lt;/version&gt;<br>			&lt;scope&gt;system&lt;/scope&gt;<br>			&lt;systemPath&gt;$&#123;JAVA_HOME&#125;/lib/tools.jar&lt;/systemPath&gt;<br>		&lt;/dependency&gt;<br>		&lt;!-- ******************************** servlet-api******************************************* --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;javax.servlet&lt;/groupId&gt;<br>			&lt;artifactId&gt;javax.servlet-api&lt;/artifactId&gt;<br>			&lt;version&gt;3.0.1&lt;/version&gt;<br>			&lt;scope&gt;provided&lt;/scope&gt;<br>		&lt;/dependency&gt;<br><br>		&lt;!-- 暂时没用上 --&gt;<br><br>		&lt;!-- ******************************** jsp的依赖 ********************************************** --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;javax.servlet.jsp&lt;/groupId&gt;<br>			&lt;artifactId&gt;jsp-api&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;jsp-api.version&#125;&lt;/version&gt;<br>			&lt;scope&gt;provided&lt;/scope&gt;<br>		&lt;/dependency&gt;<br><br>		<br>		&lt;!-- ******************************** 引入jstl，书写jstl时要用到 ********************************* --&gt;<br>		&lt;dependency&gt;<br>			&lt;groupId&gt;javax.servlet&lt;/groupId&gt;<br>			&lt;artifactId&gt;jstl&lt;/artifactId&gt;<br>			&lt;version&gt;$&#123;jstl.version&#125;&lt;/version&gt;<br>		&lt;/dependency&gt;<br>		&lt;!--ueditor，一个富文本编辑器 --&gt;<br>
